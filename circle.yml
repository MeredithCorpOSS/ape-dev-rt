machine:
  environment:
    PATH: "$HOME/.go_project/bin:$PATH"
    GOPATH: "$HOME/.go_project"

test:
  override:
    - make test:
        pwd: "../.go_project/src/github.com/TimeIncOSS/ape-dev-rt"

dependencies:
  pre:
    - sudo rm -rf /usr/local/go
    - wget https://storage.googleapis.com/golang/go1.9.linux-amd64.tar.gz
    - sudo tar -C /usr/local -xzf go1.9.linux-amd64.tar.gz
    - mkdir -p ~/.go_project/src/github.com/TimeIncOSS
    - ln -s $(pwd) ~/.go_project/src/github.com/TimeIncOSS/ape-dev-rt
    - wget https://releases.hashicorp.com/terraform/0.10.8/
    - sudo tar -C /usr/local/bin -xzf terraform_0.10.8_linux_386.zip
    - echo $PATH
  override:
    - make installdeps:
        pwd: "../.go_project/src/github.com/TimeIncOSS/ape-dev-rt"
