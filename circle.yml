machine:
  environment:
    PATH: "$HOME/.go_project/bin:$PATH"
    GOPATH: "$HOME/.go_project"

test:
  override:
    - make test:
        pwd: "../.go_project/src/github.com/TimeInc/ape-dev-rt"

dependencies:
  pre:
    - sudo rm -rf /usr/local/go
    - wget https://storage.googleapis.com/golang/go1.7.linux-amd64.tar.gz
    - sudo tar -C /usr/local -xzf go1.7.linux-amd64.tar.gz
    - mkdir -p ~/.go_project/src/github.com/TimeInc
    - ln -s $(pwd) ~/.go_project/src/github.com/TimeInc/ape-dev-rt
  override:
    - make installdeps:
        pwd: "../.go_project/src/github.com/TimeInc/ape-dev-rt"
